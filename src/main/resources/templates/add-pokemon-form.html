<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Pokemon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #pokemonIcon { /* Give the image an ID for easier access */
            transition: src 0.9s ease; /* Smooth transition */
        }
        #pokemonIcon:hover {
           /*opacity: 0.5;*/
        }
    </style>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Pokemon</h1>
        <form action="/add-pokemon" method="post" enctype="multipart/form-data">
            <div class="form-group col-6 mx-auto py-4">
                <label for="name">Name:</label>
                <input type="text" class="form-control py-1" id="name" name="name" placeholder="Charizard" required>
            </div>
            <div class="form-group col-6 mx-auto">
                <label for="type">Type:</label>
                <input type="text" class="form-control" id="type" name="type" placeholder="Fire" required>
            </div><br>
            <div class="form-group col-6 mx-auto">
                <label for="combat_power">Combat Power:</label>
                <input type="number" class="form-control" id="combat_power" name="combat_power" placeholder="450" required>
            </div><br>
            <div class="form-group col-6 mx-auto">
                <label for="picture">Picture:</label>
                <input type="file" class="form-control" id="picture" name="picture" accept=".jpg,.jpeg,.png" >
            </div><br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary me-2" id="addPokemonButton">Add Pokemon</button>
                <a href="/api/pokemon-table" class="btn btn-primary">View Table</a>
            </div>   <br>
            <img id="pokemonIcon" class ="icon-center mx-auto d-block" src="close.png" alt="Pokeball Icon" width="60" height="60">
        </form>
        <div th:if="${message}" class="alert alert-success mt-3">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${warning_message}" class="alert alert-danger">
            <span th:text="${warning_message}"></span>
        </div>
        <div th:if="${printMessage}" class="alert alert-danger">
            <span th:text="${printMessage}"></span>
        </div>
    </div>
    <script>
        const addPokemonButton = document.getElementById('addPokemonButton');
        const pokemonIcon = document.getElementById('pokemonIcon');
        const openImgSrc = 'open.png'; // Store the open image path
        const closeImgSrc = 'close.png';//Store the close image path

        addPokemonButton.addEventListener('mouseenter', () => {
            pokemonIcon.src = openImgSrc;
        });

        addPokemonButton.addEventListener('mouseleave', () => {
            pokemonIcon.src = closeImgSrc;
        });
    </script>
</body>
</html>
