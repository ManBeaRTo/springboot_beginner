<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="index.js"></script>





</head>
<body>

  <header class="header">
  </header>
  
  <section class="sidebar">
    <a class="navbar-brand" href="#"><h3>XBA System</h3></a>
    
    <hr class="my-4">

    <div class="container">
        <div class="item item-1 fs-5"><a href="#" class="text-decoration-none">Dashboard</a></div>
        <div class="item item-2 fs-5 dropdown">
            <a href="#" class="text-decoration-none  aria-expanded=false">Reports</a>
        </div>
        <div class="item item-3 fs-5"><a href="#" class="text-decoration-none">Integrations</a></div>
    </div>

    <hr class="my-4">

    <div class="container">
        <div class="item item-1 fs-6">
            <i class="bi bi-gear"></i><a href="#" class="text-decoration-none">  Settings</a>
        </div>
        <div class="item item-2 fs-6">
            <i class="bi bi-box-arrow-right"></i> <a href="#" class="text-decoration-none">  Sign out</a>
        </div>
    </div>

  </section>

  <main class="main">
    <div class="card">
		<table border="1">
		    <thead>
		        <tr>
		            <th>ID</th>
		            <th>Name</th>
		            <th>Type</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="p : ${pokemons}">
		            <td th:text="${p.id}"></td>
		            <td th:text="${p.name}"></td>
		            <td th:text="${p.type}"></td>
		        </tr>
		    </tbody>
		</table>
    </div>
    <div class="card">
        
    </div>
    <div class="card">
        
    </div>
    <div class="card">
        <div class="text-center fs-2">Loss:<br><span style="color: red;">$30</span></div>
    </div>
</main>
    <footer>
        <div class="container text-end"></div>
          <p class="text-body-secondary">&copy; 2025, Hollow Fields, Inc</p>
        </div>
    </footer>
</body>
</html>
